<!doctype html>
<html>

<head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .search-bar {
      width: 100px;
      transition: width 600ms ease-in-out;
    }

    .search-bar[expanded] {
      width: 600px;
    }

    .search-bar[expanded][animating] {
      border: 1px solid blue;
    }

    .search-bar:not([expanded])[animating] {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from '../../lit-html.js';
    import { trackTransition } from '../../directives/track-transition.js';

    function renderDemo(searchExpanded) {
      render(html`
        <div>
          <input
            class="search-bar"
            placeholder="Search"
            ?expanded=${searchExpanded}
            ?animating=${trackTransition('width')}
          >

          <button @click=${() => renderDemo(!searchExpanded)}>
            Toggle search
          </button>
        </div>
      `, document.getElementById('demo'));
    }

    renderDemo(false);
  </script>
</body>

</html>
