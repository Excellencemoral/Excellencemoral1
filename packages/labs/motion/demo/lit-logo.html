<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <title>Lit</title>
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        font-family: sans-serif;
        height: 100vh;
        width: 100vw;
      }

      my-element {
        flex: 1;
      }
    </style>
    <my-element></my-element>
    <script type="module">
      import {LitElement, html, svg, css} from 'lit-element/lit-element.js';
      import {classMap} from 'lit-html/directives/class-map.js';
      import {flip, none} from '../development/flip.js';
      import {FlipController} from '../development/flip-controller.js';

      const a = '50';
      const fly = [
        [{transform: `translateY(${a}%) translateX(${a}%)`, opacity: 0}],
        [{transform: `translateY(-${a}%) translateX(-${a}%)`, opacity: 0}],
        [{transform: `translateY(${a}%) translateX(-${a}%)`, opacity: 0}],
        [{transform: `translateY(-${a}%) translateX(${a}%)`, opacity: 0}],
      ];

      class MyElement extends LitElement {
        static properties = {
          show: {},
        };

        constructor() {
          super();
          this.show = true;
          this.paths = [
            {fill: '#324fff', d: 'M0 80v80a70.3 70.3 0 0040-40z'},
            {fill: '#283198', d: 'M40 120c5.7 27.3 5.3 47 0 80L0 160z'},
            {fill: '#0ff', d: 'M40 120v80l40-40a149.9 149.9 0 00-40-40z'},
            {fill: '#324fff', d: 'M80 0v80S48.3 55.7 40 40z'},
            {fill: '#324fff', d: 'M40 40v80a84.8 84.8 0 0040-40z'},
            {fill: '#00e8ff', d: 'M80 80a182 182 0 010 80l-40-40z'},
            {
              fill: '#283198',
              d: 'M80 80v80c17-7.5 31.5-19 40-40-5.9-17-18.1-30.9-40-40z',
            },
            {fill: '#283198', d: 'M120 40v80L80 80z'},
            {fill: '#00e8ff', d: 'M120 120c6.1 27 4.9 53.6 0 80l-40-40z'},
            {fill: '#324fff', d: 'M120 120v80l40-40c-5.4-15-18.3-27.9-40-40z'},
            {fill: '#324fff', d: 'M160 80v80l-40-40z'},
          ];
          this.delayTime = 50;
          this.duration = this.paths.length * this.delayTime;
          this.flipController = new FlipController(this, {
            options: {
              animationOptions: {
                duration: this.duration,
                fill: 'backwards',
              },
            },
            // disabled: true,
            // startPaused: true,
            onComplete: () =>
              setTimeout(() => this.changeLayout(), this.duration * 2),
          });
          this.addEventListener('click', () => this.clickHandler());
        }

        clickHandler() {
          if (this.flipController.isAnimating) {
            this.flipController.togglePlay();
          } else {
            this.changeLayout();
          }
        }

        static styles = [
          css`
            :host {
              display: flex;
              height: 100%;
              width: 100%;
              align-items: center;
              justify-content: center;
              position: relative;
              overflow: hidden;
              color: #040424;
              cursor: pointer;
            }

            svg {
              height: 50%;
              width: 50%;
              overflow: visible;
            }
          `,
        ];

        render() {
          const logoOptions = (index) => ({
            animationOptions: {
              delay: index * this.delayTime,
            },
            in: fly[1 + (index % 3)],
            out: fly[1 + ((index + 2) % 3)],
          });

          const paths = this.paths.map(
            (path, i) => svg`<path
              ${flip(logoOptions(i))}
              fill=${path.fill} d=${path.d} />`
          );

          return html`${this.show
            ? html` <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 160 200"
                ${flip({
                  out: none,
                  animationOptions: {delay: this.duration * 2},
                })}
              >
                ${paths}
              </svg>`
            : ''}`;
        }

        changeLayout() {
          this.show = !this.show;
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </body>
</html>
