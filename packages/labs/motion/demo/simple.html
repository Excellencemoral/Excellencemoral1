<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <title>Simple Animation</title>
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        font-family: sans-serif;
        height: 100vh;
      }
    </style>
    <my-element></my-element>
    <script type="module">
      import {LitElement, html, css} from 'lit-element/lit-element.js';
      import {flip, defaultCssProperties} from '../development/flip.js';
      import {FlipController} from '../development/flip-controller.js';

      class MyElement extends LitElement {
        static properties = {shifted: {}, embiggen: {}, flipDisabled: {}};
        static styles = css`
          :host {
            display: flex;
            padding: 20px;
            font-weight: 800;
            justify-content: center;
            min-height: 500px;
            overflow: hidden;
            --box-size: 116px;
            user-select: none;
          }

          * {
            box-sizing: border-box;
          }

          .circle {
            position: relative;
            will-change: transform;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--box-size);
            height: var(--box-size);
          }
          .container {
            background: #263238;
          }

          .circle {
            text-align: center;
            color: black;
            background: #b0bec5;
          }

          .shifted > .circle {
            background: #263238;
            color: white;
          }

          .shifted {
            top: 100px;
            width: calc(3 * var(--box-size));
            height: calc(3 * var(--box-size));
            background: #b0bec5;
          }

          label {
            position: absolute;
            left: 0;
          }
        `;

        constructor() {
          super();
          this.flipController = new FlipController(this, {
            options: {
              animationOptions: {
                duration: 1500,
                easing: 'ease-in-out',
              },
            },
            // startPaused: true,
            onComplete: () => setTimeout(() => this.changeLayout(), 1000),
          });
          this.addEventListener('click', () => this.clickHandler());
          this.embiggen = true;
          this.flipDisabled = false;
        }

        firstUpdated() {
          this.changeLayout();
        }

        render() {
          return html`
            <label @click=${(e) => e.stopPropagation()}>
              <input
                @change=${async (e) => {
                  this.flipController.finish();
                  this.embiggen = !this.embiggen;
                }}
                .checked=${this.embiggen}
                type="checkbox"
              />
              Embiggen Text
            </label>
            <div
              class="container circle ${this.shifted ? 'shifted' : ''}"
              ${flip({
                id: 'container',
                disabled: this.flipDisabled,
              })}
            >
              <span
                class="circle"
                ${flip({
                  id: 'content',
                  animationOptions: {fill: 'forwards'},
                  commit: true,
                  reset: true,
                  scaleUp: this.embiggen,
                  disabled: this.flipDisabled,
                })}
                >Simple...<br />
                is beautiful.</span
              >
            </div>
          `;
        }

        clickHandler() {
          if (this.flipController.isAnimating) {
            this.flipController.togglePlay();
          } else {
            this.changeLayout();
          }
        }

        changeLayout() {
          if (!this.flipController.isAnimating) {
            this.shifted = !this.shifted;
          }
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </body>
</html>
