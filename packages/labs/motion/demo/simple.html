<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <title>Simple Animation</title>
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        font-family: sans-serif;
        height: 100vh;
      }
    </style>
    <my-element></my-element>
    <script type="module">
      import {LitElement, html, css} from 'lit-element/lit-element.js';
      import {flip, SCALE} from '../development/flip.js';
      import {FlipController} from '../development/flip-controller.js';

      class MyElement extends LitElement {
        static properties = {shifted: {}, moving: {}};
        static styles = css`
          :host {
            display: flex;
            padding: 20px;
            font-weight: 800;
            justify-content: center;
            min-height: 500px;
            overflow: hidden;
            --box-size: 116px;
          }

          * {
            box-sizing: border-box;
          }

          .circle {
            position: relative;
            will-change: transform;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--box-size);
            height: var(--box-size);
          }
          .container {
            color: black;
            background: #90caf9;
          }

          .container > .circle {
            border: 2px solid orange;
            text-align: center;
          }

          .shifted {
            top: 100px;
            width: calc(3 * var(--box-size));
            height: calc(3 * var(--box-size));
            background: #b71c1c;
            color: white;
          }
        `;

        constructor() {
          super();
          this.flipController = new FlipController(this);
          // this.flipController.startPaused = true;
          this.addEventListener('click', () => this.clickHandler());
        }

        firstUpdated() {
          this.changeLayout();
        }

        render() {
          const animationOptions = {duration: 1500, easing: 'ease-in-out'};
          return html`
            <div
              class="container circle ${this.shifted ? 'shifted' : ''}"
              ${flip({
                animationOptions,
                id: 'container',
                onComplete: () => this.changeLayout(),
                Xdisabled: true,
              })}
            >
              <span
                class="circle"
                ${flip({
                  id: 'content',
                  scaleInverse: SCALE.up,
                })}
                >Simple...<br />
                is beautiful.</span
              >
            </div>
          `;
        }

        async clickHandler() {
          if (!this.flipController.isAnimating) {
            this.changeLayout();
          } else {
            this.flipController.togglePlay();
          }
        }

        changeLayout() {
          this.shifted = !this.shifted;
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </body>
</html>
