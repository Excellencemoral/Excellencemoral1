<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <title>Simple Animation</title>
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        font-family: sans-serif;
      }
      main {
        padding: 0 16px;
      }
    </style>
    <h2>Animation</h2>
    <main>
      <my-element></my-element>
    </main>
    <script type="module">
      import {LitElement, html, css} from 'lit-element/lit-element.js';
      import {flip, defaultCssProperties} from '../development/flip.js';

      class MyElement extends LitElement {
        static properties = {shifted: {}, moving: {}};
        static styles = css`
          * {
            box-sizing: border-box;
          }
          .box {
            will-change: transform;
            position: absolute;
            top: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1em;
            color: black;
            width: 100px;
            height: 100px;
            background: #90caf9;
            border: 0px solid #5d99c6;
          }

          .box.copy {
            width: auto;
            height: auto;
          }

          .box > span {
            will-change: transform;
            position: relative;
            border-radius: 50%;
            height: 100px;
            width: 100px;
            border: 2px solid orange;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
          }

          .shifted {
            right: 1em;
            width: 300px;
            height: 300px;
            background: #b71c1c;
            color: white;
          }
        `;

        firstUpdated() {
          this.toggle();
        }

        render() {
          const animationOptions = {duration: 1500, easing: 'ease-in-out'};
          return html`
            <button @click=${this.toggle}>
              ${this.moving ? 'Stop' : 'Move'}
            </button>
            <div
              class="box ${this.shifted ? 'shifted' : ''}"
              ${flip({
                animationOptions,
                properties: [
                  ...defaultCssProperties,
                  'background',
                  'border',
                  'color',
                ],
                id: 'simple',
                onComplete: () => this.shift(),
                //disabled: true,
              })}
            >
              <span ${flip({scaleId: 'simple', Xdisabled: true})}
                >Simple...<br />
                is beautiful.</span
              >
            </div>
            <!--<div class="box copy">
              <span
                >Simple...<br />
                is beautiful.</span
              >
            </div>-->
          `;
        }

        toggle() {
          this.moving = !this.moving;
          this.shift();
        }

        shift() {
          if (this.moving) {
            this.shifted = !this.shifted;
          }
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </body>
</html>
