<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <title>platform-support demo</title>
    <script>
      if (window.location.search.indexOf('native') === -1) {
        window.ShadyDOM = {
          force: true,
        };
        window.customElements = window.customElements || {};
        window.customElements.forcePolyfill = true;
      }
    </script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../platform-support.js"></script>
    <script type="module" src="./my-element.js"></script>
  </head>

  <body>
    <my-element bar="5" whales="5" foobar="17">Slotted Content</my-element>
    <platform-support-element></platform-support-element>
    <script type="module">
      import {LitElement, html, css} from '../lit-element.js';
      class PlatformSupportElement extends LitElement {
        static get styles() {
          return css`
            :host {
              position: fixed;
              display: inline-block;
              opacity: 0.75;
              background: darkgray;
              font-family: sans-serif;
              right: 4px;
              bottom: 4px;
              padding: 4px;
              font-size: 0.75rem;
              border-radius: 4px;
            }

            .row {
              display: flex;
              align-items: baseline;
            }

            .row > :first-child {
              flex: 1;
              padding: 0 16px 0 8px;
            }
          `;
        }
        renderOption(value) {
          return value ? `✅` : `❎`;
        }

        render() {
          return html`
            <header>Polyfilling</header>
            <div class="row">
              <div>Custom Elements</div>
              <div>
                ${this.renderOption(customElements.polyfillWrapFlushCallback)}
              </div>
            </div>
            <div class="row">
              <div>Shadow DOM</div>
              <div>
                ${this.renderOption(window.ShadyDOM && window.ShadyDOM.inUse)}
              </div>
            </div>
            <div class="row">
              <div>Styling</div>
              <div>
                ${this.renderOption(
                  !(window.ShadyCSS && window.ShadyCSS.nativeShadow)
                )}
              </div>
            </div>
          `;
        }
      }
      customElements.define('platform-support-element', PlatformSupportElement);
    </script>
  </body>
</html>
