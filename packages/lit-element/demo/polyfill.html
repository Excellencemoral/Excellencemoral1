  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>polyfill demo</title>
  <script>
    if (!window.location.search.includes('native')) {
      window.ShadyDOM = {force: true};
      window.customElements = window.customElements || {}
      window.customElements.forcePolyfill = true;
    }
  </script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../development/lib/lit-element-polyfill.js"></script>
  <script type="module" src = "../development/demo/ts-element.js"></script>
</head>
<body>
    <my-element bar="5" whales="1" foobar="17">Hi</my-element>
    <hr>
    <ts-element message="Yo" more-info="person"></ts-element>

  <script type="module">
    import { LitElement, html, css } from '../development/lit-element.js';

    class Inner extends LitElement {

      static get styles() {
        return [css`:host { color: green; }`];
      }
      render() {
        return html`Hello world`;
      }
    }

    customElements.define('x-inner', Inner);

    class MyElement extends LitElement {

      static get properties() {
        return {
          nug: {},
          foo: {},
          bar: {},
          whales: {type: Number},
          fooBar: {converter: {fromAttribute: parseInt, toAttribute: (value) => value + '-attr'}, reflect: true}
        }
      }

      constructor() {
        super();
        this.foo = 'foo';
        this.nug = [1, 2, 3];
        this.whales = 0;
        this.addEventListener('click', async (e) => {
          this.whales++;
          await this.updateComplete;
          this.dispatchEvent(new CustomEvent('whales', {detail: {whales: this.whales}}))
          console.log(this.shadowRoot.querySelector('.count').textContent);
        });
      }

      static styles = css`
        :host([hidden]) {
          display: none;
        }

        .count {
          color: green;
        }

        .content {
          border: 1px solid black;
          padding: 8px;
        }

        h4 { color: orange;}
      `;

      render() {
        let {foo, bar, whales, fooBar, nug} = this;
        whales = 2 + whales % 8;
        return html`
          <style>
            :host {
              display: block;
              background: bisque;
              padding: 8px;
              margin: 8px;
              border: 4px dotted black;
            }
          </style>
          <h4 @click="${(e) => console.log(this, e.target)}">Foo: ${foo}, Bar: ${bar}</h4>
          <div class="content">
            <slot></slot>
          </div>
          <div class="count">
            whales: ${'üê≥'.repeat(whales)}
          </div>
          <ul>
          ${new Array(whales).fill(0).map((n,i) => html`<li>${i}: üê≥</li>`)}
          </ul>
          <x-inner></x-inner>
        `;
      }

      update(changedProps) {
        super.update(changedProps);
        console.log('updated!', changedProps);
      }

      firstUpdated() {
        this._inner = this.shadowRoot.querySelector('x-inner');
      }

      get updateComplete() {
        return (async () => {
          return await super.updateComplete && await this._inner.updateComplete;
        })();
      };
    }

    customElements.define('my-element', MyElement);
  </script>
</body></html>
