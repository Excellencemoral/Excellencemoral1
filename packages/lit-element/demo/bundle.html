<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <title>lit-element bundle demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../platform-support.js"></script>
    <script src="../lit.min.js"></script>
  </head>

  <body>
    <bundle-element>Slotted Content</bundle-element>

    <script type="module">
      const {LitElement, html, css} = Lit;

      class BundleElement extends LitElement {
        static get styles() {
          return css`
            :host {
              display: block;
              font-family: sans-serif;
              background: #000051;
              color: white;
              padding: 16px;
              margin: 8px;
              border: 4px solid #03dac6;
              border-radius: 4px;
            }

            header {
              font-size: 2rem;
            }

            section {
              margin: 8px;
              font-size: 1.2rem;
              padding: 8px;
            }

            .content {
              border: 1px solid #03dac6;
              border-radius: 4px;
              margin: 16px;
            }
          `;
        }

        static get properties() {
          return {value: {}};
        }

        constructor() {
          super();
          this.value = 'Hi!';
        }

        render() {
          return html`
            <header>${this.localName}</header>
            <section class="content">
              <slot></slot>
            </section>
            <section class="content">
              <section>
                Say something:
                <input
                  @input=${(e) => (this.value = e.target.value)}
                  value=${this.value}
                />
              </section>
              <section>You said: ${this.value}</section>
            </section>
          `;
        }
      }

      customElements.define('bundle-element', BundleElement);
    </script>
  </body>
</html>
