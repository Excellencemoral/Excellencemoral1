<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>react demo</title>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>

<body>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }

    main {
      padding: 16px;
    }

    .reactContainerComponent {
      padding: 8px;
      border: 1px dashed tomato;
      background: lightblue;
    }
  </style>
  <main>
    <div id="root"></div>
  </main>
  <script type="module">
    import 'react/umd/react.development.js';
    import 'react-dom/umd/react-dom.development.js';
    import { LitElement, html, css } from 'lit-element';
    import {createElementFactory} from '../development/frameworks/react/createElementFactory.js';

    window.createElementFactory = createElementFactory;

    class MyElement extends LitElement {

      static properties = {
        foo: {},
        bar: {reflect: true},
        data: {},
        onzug: {event: 'zug'}
      }

      static styles = css`
        :host {
          display: block;
          border: 1px dashed tomato;
          background: beige;
          padding: 8px;
        }
      `;

      constructor() {
        super();
        this.foo = 'foo';
        this.bar = 'bar';
        this.data = {};
        this.addEventListener('click', () => {
          this.dispatchEvent(new Event('zug', {bubbles: true, composed: true}));
        })
      }

      render() {
        return html`
          <h4>${this.localName} with props:</h4>
          <ul>
            <li>foo: ${this.foo}</li>
            <li>bar: ${this.bar}</li>
            <li>data: <pre style="display: inline">${JSON.stringify(this.data)}</pre></li>
          </ul>
          <h4>and content:</h4>
          <slot></slot>
        `;
      }

    }

    customElements.define('my-element', MyElement)
  </script>
  <script type="text/babel">

    const createElement = createElementFactory(React);

    // React component that uses a custom element as a component.
    class Container extends React.Component {

      state = {count: 0, data: {name: 'Bob', count: 0}}

      myElement = React.createRef();

      render() {
        const zugListener = (e) => {
          const count = ++this.state.count;
          this.setState({
            count,
            data: {
              name: 'Bob',
              count
            }
          })
        };

        /** @jsx createElement */
        return <div className="reactContainerComponent">
          <h3>React container with custom element components</h3>
          <my-element
            elementRef={this.myElement}
            foo={`react-foo: ${this.state.count}`}
            bar={`react-bar: ${this.state.count}`}
            data={this.state.data}
            onzug={zugListener}>
            MyElement content
          </my-element>
        </div>
      }

      componentDidUpdate() {
        console.log(this.myElement);
      }

    }

    window.ReactDOM.render(createElement(Container, {}, null), root);

  </script>
</body>

</html>
