--><html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>animation demo</title>
</head>
<body>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    main {
      padding: 0 16px;
    }
  </style>
    <style type="element-theme" for="my-element">
      :host {
        min-width: 200px;
      }
    </style>
    <style type="element-theme">
      :host {
        display: inline-block;
        border: 2px dotted black;
        padding: 4px;
      }
    </style>
    <h2>Elements that use animation</h2>
    <main>
      <my-element></my-element>
    </main>
  <script type="module">
    import { LitElement, html, css } from '../node_modules/lit-element/index.js';
    import {animateFlip} from '../lib/directives/animate-flip.js';

    class MyElement extends LitElement {

      static properties = {
        useLayout: {},
        animating: {}
      }

      constructor() {
        super();
        this.animating = false;
        this.useLayout = false;
      }

      static styles = [
        css`
          .shifted {
            left: 50vw;
            top: 50vh;
            opacity: .25;
          }

          .animation-container {
            min-height: 50px;
          }

          .box {
            display: inline-block;
            position: relative;
            border: 2px solid black;
            background: #03dac6;
            font-weight: 800;
            padding: 8px;
            margin: 4px;
          }

          .positioned-box {
            position: absolute;
          }

          .animation-container2 {
            min-height: 200px;
          }

          .animation-list {
            display: inline-flex;
            flex-direction: column;
          }

          .animation-list.ordered {
            flex-direction: row;
          }

          .animation-list.ordered > :nth-of-type(1) {
            order: 4;
          }

          .animation-list.ordered > :nth-of-type(2) {
            order: 3;
          }

          .animation-list.ordered > :nth-of-type(3) {
            order: 2;
          }

          .animation-list.ordered > :nth-of-type(4) {
            order: 1;
          }

          .from-top-left {
            transform-origin: 0 0;
          }

          .big {
            height: 176px;
            width: 176px;
            top: -132px;
          }
        `
      ];

      render() {
        const options = {
          duration: 333,
          easing: 'ease-in-out'
        }
        return html`
          <button @click=${this.animate}>${this.animating ? 'Stop' : 'Go'}</button>
          <section class="animation-container">
            <div ...=${animateFlip(this, options)} class="box positioned-box ${this.useLayout ? 'shifted' : ''}"">Hello!</div>
          </section>
          <section class="animation-container2">
            <section class="animation-list ${this.useLayout ? 'ordered' : ''}">
              <div class="box" ...=${animateFlip(this, options)}>Item 1</div>
              <div class="box" ...=${animateFlip(this, options)}>Item 2</div>
              <div class="box" ...=${animateFlip(this, options)}>Item 3</div>
              <div class="box"  ...=${animateFlip(this, options)}>Item 4</div>
            </section>
          </section>
          <section>
            <div class="box from-top-left ${this.useLayout ? 'big' : ''}"  ...=${animateFlip(this, options, () => this.animationDone())}>Hi</div>
          </section>
        `;
      }

      animate() {
        this.animating = !this.animating;
        this.toggleLayoutIfAnimating();
      }

      toggleLayoutIfAnimating() {
        if (this.animating) {
          this.useLayout = !this.useLayout;
        }
      }
      animationDone() {
        console.log('animation done');
        setTimeout(() => this.toggleLayoutIfAnimating(), 333);
      }

    }

    customElements.define('my-element', MyElement);

  </script>
</body></html>
